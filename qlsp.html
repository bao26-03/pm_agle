<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="qlsp.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Quản Lý Sản Phẩm</h1>
            <nav>
                <ul>
                    <li><a href="#" id="add-product-btn">Thêm Sản Phẩm</a></li>
                    <li><a href="#" id="manage-products-btn">Quản Lý Sản Phẩm</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="add-product-section">
            <h2>Thêm Sản Phẩm Mới</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Tên Sản Phẩm:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Mô Tả:</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Giá:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Hình Ảnh (URL):</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Danh Mục:</label>
                    <input type="text" id="product-category" required>
                </div>
                <div class="form-group">
                    <label for="product-status">Trạng Thái:</label>
                    <select id="product-status">
                        <option value="in-stock">Còn Hàng</option>
                        <option value="out-of-stock">Hết Hàng</option>
                    </select>
                </div>
                <button type="submit">Thêm Sản Phẩm</button>
            </form>
        </section>

        <section id="manage-products-section" style="display: none;">
            <h2>Quản Lý Sản Phẩm</h2>
            <div id="search-sort">
                <input type="text" id="search-name" placeholder="Tìm kiếm theo tên hoặc mã sản phẩm...">
                <select id="sort-by">
                    <option value="name">Sắp xếp theo tên</option>
                    <option value="price-asc">Sắp xếp theo giá (tăng dần)</option>
                    <option value="price-desc">Sắp xếp theo giá (giảm dần)</option>
                </select>
            </div>
            <div id="products" class="product-grid">
                <!-- Danh sách sản phẩm sẽ được thêm vào đây -->
            </div>
        </section>
    </main>

    <script src="qlsp.js"></script>
</body>
</html>
